<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JSON Editor | Test Console (fork)</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jsoneditor.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../jsoneditor-min.css"/>
    <style>
        #output_region {
            word-wrap: normal;
        }

        .jumbotron {
            padding-top: 15px;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <ul class="nav nav-pills">
        <li>
            <h4>JSON Editor</h4>
            <h5>Test Console (fork)</h5>
        </li>
    </ul>
    <a href="https://github.com/hrovira/jsoneditor" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
             alt="Fork me on GitHub"
             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
</div>

<div class="container">
    <button class="btn btn-info btn-open-new">Display JSON : Open Links in New Window</button>
    <button class="btn btn-info btn-open-same">Display JSON : Open Links in Same Window</button>

    <div class="row">
        <div class="col-md-10">
            <h5>JSON</h5>
            <div class="well">
                <pre id="output_region"></pre>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var __display_json = function(data, options) {
        var $el = $("#output_region").empty();
        new jsoneditor.JSONEditor($el[0], options, data);
    };

    var docLoc = document.location;
    var testPkg = {
        "label": "test label",
        "id": "test id",
        "same_page_url": docLoc["protocol"] + "//" + (docLoc["host"] || docLoc["hostname"]) + docLoc["pathname"],
        "external_url": "http://google.com",
        "values": {
            "number_int": 123,
            "number_float": 123.45,
            "number_null": null,
            "boolean_true": true,
            "boolean_false": false,
            "boolean_null": null,
            "string_valid": "test",
            "string_null": null
        }
    };
    $(".btn-open-new").on("click", function() {
        __display_json(testPkg, { mode: "view" });
    });
    $(".btn-open-same").on("click", function() {
        __display_json(testPkg, { mode: "view", "openLinksInSameWindow": true });
    });
</script>
</body>
</html>
